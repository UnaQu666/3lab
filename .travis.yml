dist: bionic
language:
  - cpp

before_install:
  - pip install --user cpp-coveralls

addons:
  sonarcloud:
    organization: "unaqu666"
    token: 
      secure: "7dc938f9a5c84811d8fb8ff9a300c8e6aadc1fb6"
script:
  - qmake
  - make
  - ./tests/tests

after_success:  
  - coveralls --root . -E ".*external.*" -E ".*tests.*"
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output

notifications:
  email: false
